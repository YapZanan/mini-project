<div class="gacha-container">
    <h1 class="text-3xl font-bold text-center mb-8">Pokémon Gacha</h1>

    <div class="text-center mb-8">
        <button (click)="pullGacha()" [disabled]="isLoading()"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
            @if (isLoading()) {
            Pulling...
            } @else {
            Pull Gacha!
            }
        </button>

        @if (hasPulled()) {
        <button (click)="resetGacha()"
            class="ml-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-colors">
            Reset
        </button>
        }
    </div>

    <div class="gacha-result">
        @if (isLoading()) {
        <div class="text-center">
            <div class="loading-spinner">Loading...</div>
        </div>
        }

        @if (pokemon() && !isLoading()) {
        <div class="pokemon-reveal">
            <h2 class="text-2xl font-bold text-center mb-4">You got:</h2>
            <div class="flex justify-center">
                <app-pokemon-card [pokemon]="pokemon()!"></app-pokemon-card>
            </div>
            <div class="text-center mt-4">
                <a [routerLink]="['/pokemon', pokemon()!.name]"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    View Details
                </a>
            </div>
        </div>
        }

        @if (hasPulled() && !pokemon() && !isLoading()) {
        <div class="text-center text-red-500">
            <p>Failed to pull a Pokémon. Please try again.</p>
        </div>
        }
    </div>
</div>
