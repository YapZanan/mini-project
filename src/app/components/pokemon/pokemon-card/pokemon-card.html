<div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all w-40 text-center min-w-60 cursor-pointer"
    [routerLink]="['/pokemon', pokemon.name]">
    <img [appLazyImage]="pokemon.sprite" [alt]="pokemon.name"
        class="w-24 h-24 mx-auto mb-2 transition-opacity duration-300" />
    <h3 class="text-lg font-semibold text-gray-700 mb-2">
        {{ pokemon.name | titlecase }}
    </h3>
    <div class="flex flex-wrap justify-center gap-2 mt-2">
        @for (type of pokemon.types; track type) {
        <span [class]="typeColors[type] + ' text-white px-3 py-1 rounded-full text-xs font-medium'">
            {{ type }}
        </span>
        }
    </div>
    <button (click)="toggleCart($event)"
        class="mt-3 w-full py-2 rounded-xl text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2"
        [class]="isInCart() ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-blue-500 hover:bg-blue-600 text-white'">
        @if (isInCart()) {
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
        Remove
        } @else {
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add to Cart
        }
    </button>
</div>
