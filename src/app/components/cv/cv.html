<!DOCTYPE html>
<div class="flex bg-gray-200 items-center justify-center h-screen">
    <div class="flex bg-white max-w-2xl w-full shadow-xl p-6 rounded-xl">

        <div class="flex items-start gap-8">
            <img [src]="cvData.image" alt="Profile"
                class="w-[100px] h-[100px] rounded-full border-4 border-blue-500 object-cover overflow-hidden" />
        </div>

        <div class="flex-2 ml-6">
            <h1 class="text-2xl font-bold text-gray-800">{{ cvData.name | uppercase }}</h1>
            <p class="text-gray-600 mt-1">{{ cvData.description }}</p>

            <div class="mt-4">
                <p><span class="font-semibold">Age:</span> {{ cvData.age }}</p>
                <p><span class="font-semibold">Phone:</span> {{ cvData.phone }}</p>
                <p><span class="font-semibold">Email:</span> {{ cvData.email }}</p>
                <p><span class="font-semibold">Address:</span> {{ cvData.address }}</p>
            </div>

            <div class="mt-4">
                <h2 class="font-semibold text-lg">Tech Stack</h2>
                <div class="flex gap-2 mt-2 flex-wrap">
                    @for (tech of cvData.techStack; track $index) {
                    <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm">
                        {{ tech }}
                    </span>
                    }
                </div>

                <div class="flex border-t-4 border-gray-100 pt-4 border-w">
                    <h2 class="text-2xl">todo list</h2>
                </div>
            </div>
        </div>
    </div>
</div>
