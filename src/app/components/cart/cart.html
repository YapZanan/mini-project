<div class="p-6 bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">My Pokemon Cart</h2>
            @if (cartItems().length > 0) {
            <button (click)="clearCart()"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-medium transition-all duration-200">
                Clear Cart
            </button>
            }
        </div>

        @if (cartItems().length === 0) {
        <div class="text-center py-12">
            <div class="text-gray-400 mb-4">
                <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5.5M7 13l2.5 5.5m0 0L17 21m-7.5-2.5L12 14m0 0l2.5 4.5M12 14v7m0-7h7m-7 0H5">
                    </path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Your cart is empty</h3>
            <p class="text-gray-500 mb-6">Start adding some Pokemon to your cart!</p>
            <a routerLink="/pokemon"
                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-medium transition-all duration-200">
                Browse Pokemon
            </a>
        </div>
        } @else {
        <div class="mb-4">
            <p class="text-gray-600">You have {{ getCartCount() }} Pokemon in your cart</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            @for (pokemon of cartItems(); track pokemon.id) {
            <div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-xl transition-all relative">
                <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
                <button (click)="removeFromCart(pokemon.id)"
                    class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            }
        </div>
        }
    </div>
</div>
