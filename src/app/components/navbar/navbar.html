<!DOCTYPE html>
<div class="bg-gradient-to-b from-blue-600 to-blue-400 text-white w-full shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <!-- Logo -->
        <h1 class="text-xl font-bold">Pokemon</h1>

        <!-- Navigation Links -->
        <nav class="space-x-6 flex">
            @for (link of links; track link.path) {
            <a [routerLink]="link.path" routerLinkActive="active"
                class="hover:underline transition-colors duration-200">
                {{ link.label }}
            </a>
            }
        </nav>
    </div>
</div>
